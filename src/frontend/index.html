  <!-- Loading styles to prevent FOUC -->
  <style>
    /* Loading screen styles */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #2E7D32 0%, #1B5E20 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: 'Roboto', 'Noto Sans JP', sans-serif;
      color: white;
    }
    
    #loading .logo {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    
    #loading .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #loading .subtitle {
      margin-top: 1rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    /* Hide scrollbar during loading */
    body.loading {
      overflow: hidden;
    }
    
    /* Reset styles */
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', 'Noto Sans JP', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
</head>
<body class="loading">
  <!-- Loading Screen -->
  <div id="loading">
    <div class="logo">軽井サーチ</div>
    <div class="spinner"></div>
    <div class="subtitle">Karuizawa Real Estate Search</div>
  </div>
  
  <!-- App Root -->
  <div id="root"></div>
  
  <!-- App Initialization -->
  <script>
    // Function to remove loading screen
    function removeLoadingScreen() {
      const loading = document.getElementById('loading');
      const body = document.body;
      
      if (loading) {
        loading.style.opacity = '0';
        loading.style.transition = 'opacity 0.3s ease-out';
        
        setTimeout(function() {
          loading.remove();
          body.classList.remove('loading');
          console.log('Loading screen removed');
        }, 300);
      }
    }
    
    // Wait for React to render content
    function waitForReactContent() {
      const root = document.getElementById('root');
      
      if (root && root.innerHTML.trim()) {
        console.log('React content detected, removing loading screen');
        removeLoadingScreen();
      } else {
        // Check again after a short delay
        setTimeout(waitForReactContent, 100);
      }
    }
    
    // Start checking for React content after page load
    window.addEventListener('load', function() {
      console.log('Window loaded, waiting for React content...');
      setTimeout(waitForReactContent, 500); // Small delay to let React initialize
    });
    
    // Handle loading errors
    window.addEventListener('error', function(e) {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.innerHTML = `
          <div style="text-align: center; padding: 2rem;">
            <h2>読み込みエラー</h2>
            <p>アプリケーションの読み込み中にエラーが発生しました。</p>
            <button onclick="window.location.reload()" 
                    style="padding: 0.5rem 1rem; background: white; color: #2E7D32; border: none; border-radius: 4px; cursor: pointer; font-weight: 500;">
              再読み込み
            </button>
          </div>
        `;
      }
    });
    
    // Development logging
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
      console.log('🏠 軽井サーチ - Development Mode');
      console.log('📍 Karuizawa Real Estate Search Application');
      console.log('🚀 Starting application...');
    }
  </script>
  
  <!-- Module Script -->
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- Fallback for browsers without module support -->
  <script nomodule>
    document.getElementById('loading').innerHTML = `
      <div style="text-align: center; padding: 2rem;">
        <h2>ブラウザが対応していません</h2>
        <p>このアプリケーションを使用するには、モダンブラウザが必要です。</p>
        <p>Chrome、Firefox、Safari、Edge の最新版をご利用ください。</p>
      </div>
    `;
  </script>
